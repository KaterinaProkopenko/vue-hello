<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Hello</title>
</head>
<body>

    <main id="root">
        <div class="row justify-content-center pt-5">
            <div class="col-4">
                <div class="input-group-sm p-4">
                    <input v-model="message" type="text" class="form-control" placeholder="Scrivi qualcosa">
                    <input v-model="myImage" type="text" class="form-control mt-3" placeholder="Inserisci un'immagine">
                </div>
                <h1 class="pt-3 fs-4 d-inline pe-2">Testo:</h1>
                <h1 v-bind:style="myClasses" class="pt-3 d-inline">{{message}}</h1>
                <div class="w-100 h-100 text-center pt-3">
                    <h4>La tua immagine</h4>
                    <img class="img-fluid" :src="myImage" alt="Your image">
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
